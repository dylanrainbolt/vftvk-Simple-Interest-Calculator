<! DOCTYPE html>
<html>
    <head>
    <script type= "text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="text-align:center">Simple Interest Calculator</h1>
        <table class="center" id="table_vals">
            <tr>
                <td>
                    Amount
                </td> 
                <td>
                    <input type="number"  id="principal">  <br/>
                </td>
            </tr>
            <tr>
                <td>
                    Rate
                </td>
                <td>
                    <input type="range" min="0.01" max="15" value="5.01" step= "0.01" id="rate" class="slider" onchange= "updateTextInput(this.value);">
<input type= "text" id="textInput" value=""> <br/>
                </td>
            </tr>
            <tr>
                <td>
                    Number of Years
                </td>
                <td>
                    <label for="years"></label>
                    <select name="year_input" id="years">
                        <option value="">--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select> <br/>
                </td>
            </tr> 
            <tr>
                <td>
                    Interest :
                </td><br/>
            </tr>
            <tr>
                <td>
                  <p id="result">Your calculated values will show here</p>
                </td>
            </tr>
        </table>
        <div class= "button_div">
            <button id= "comp_button" >Compute</button>
        </div>
        
    </body>
</html>
